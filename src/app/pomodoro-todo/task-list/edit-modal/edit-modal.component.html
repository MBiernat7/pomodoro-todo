<h2 class="mx-3">Edit Task</h2>
<form class="d-flex flex-column" [formGroup]="editForm">
  <mat-form-field class="mx-3 mt-3" appearance="fill">
    <mat-label>Enter task name</mat-label>
    <input type="text" matInput #message placeholder="Ex. Walk a dog..." formControlName="editName"
      [(ngModel)]="data.name">
  </mat-form-field>

  <p class="mx-3 mt-2">Pomodoros:</p>
  <div class="pomoCform-container mx-3 mb-3">
    <button type="button" class="pomoC-btn" (click)="data.pCount = data.pCount + 1">+</button>
    <input type="number" class="pomoC-input" formControlName="editPomodoros" [(ngModel)]="data.pCount">
    <button type="button" class="pomoC-btn" [disabled]="data.pCount == 0"
      (click)="data.pCount = data.pCount - 1">-</button>
  </div>

  <div class="btn-container d-flex justify-content-end py-2 mx-3">
    <button mat-flat-button class="cancelBtn" type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button class="saveBtn mx-3" type="submit" [mat-dialog-close]="[data.name, data.pCount]"
      [disabled]="editForm.invalid">Save</button>
  </div>

</form>
